version: 0.2

phases:
  install:
    commands:
      - npm install --only=production
  test:
    commands:
      - npm run test
  build:
    commands:
      - npm run build-prod

cache:
  paths:
    - 'node_modules/**/*'

# Where the build artifacts are located -- is this necessary for the pipeline?
artifacts:
  files:
    - '**/*'
  base-directory: dist